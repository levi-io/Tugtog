<!DOCTYPE HTML>

<html ng-app="tugtog">
<head>
	<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/prelude-ls/browser/prelude-browser-min.js" type="text/javascript"></script>
	<script type="text/javascript" src="bower_components/buzz/dist/buzz.min.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/utilities.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
	<script type="text/javascript" src="js/vector.js"></script>
	<!--<script type="text/javascript" src="js/score.js"></script>-->
	<script type="text/javascript" src="js/note.js"></script>
	<script type="text/javascript" src="js/level.js"></script>
	<script type="text/javascript" src="js/character.js"></script>
	<script type="text/javascript" src="js/renderer.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/lane.js"></script>
	<script type="text/javascript" src="js/notifications.js"></script>
	<!--<script type="text/javascript" src="js/beat.js"></script>-->
	<script type="text/javascript" src="js/engine.js"></script>
</head>
<body ng-controller="Main" 
	ng-keydown="keydown($event)"
	ng-keyup="keyup($event)"
	ng-init="count = 0">
<!-- 	<audio id="tugtogaudio" src="audio/papaoutai.m4a" preload="auto">
		<p>Your browser does not support the audio element.</p>
	</audio> -->
	<!-- <div>{{tester}}</div> -->
	<!-- <game></game> -->
	<section id="level-select" ng-show="current=='levels'">
		<ul class="levels">
			<li ng-repeat="level in levels">
				<a ng-click="playSong(level)">{{level.name}}</a>
			</li>
		</ul>
	</section>
	<section id="game" ng-show="current=='game'">
		<h2 class="score">{{game.score}}</h2>
		<canvas 
			id="tugtog" 
			width="960" 
			height="640" >
		</canvas>
	</section>
</body>
</html>
